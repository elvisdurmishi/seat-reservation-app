<app-breadcrumb base="" basePath="" child="Profile"></app-breadcrumb>
<div class="row">
  <div class="col-sm-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="profile-card flex-center flex-column">
          <img class="profile-cover-img" src="./assets/images/cover-image.png" alt="account cover"/>
          <div class="position-relative mb-5">
            <div class="avatar"></div>
          </div>
          <div *ngIf="user$ | async as user">
            {{user.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-bookings [bookings$]="bookings$" [status$]="status$" [error$]="error$"></app-bookings>
