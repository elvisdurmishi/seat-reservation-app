<div class="modal-header">
  <h4 class="modal-title">{{seat ? 'Edit Seat' : 'Create Seat'}}</h4>
  <button type="button" class="btn btn-secondary close" aria-label="Close" (click)="closeModal()" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-group" [formGroup]="seatForm">
    <div class="row gap-3">
      <div class="col-sm-12 d-flex flex-column">
        <label for="seat-name">Number</label>
        <input id="seat-name" type="number" name="number" min="1" max="100" class="form-control" formControlName="number" />
        <div *ngIf="number?.invalid && (number?.dirty || number?.touched)"
             class="text-danger px-0">
          <div *ngIf="number?.errors?.['required']">
            Number is required.
          </div>
          <div *ngIf="number?.errors?.['min'] || number?.errors?.['max']">
            Number must be between 1 and 100.
          </div>
        </div>
      </div>
      <div class="col-sm-12 d-flex flex-column">
        <label for="seat-order">Location</label>
        <input id="seat-order" type="text" name="location" class="form-control" formControlName="location" />
        <div *ngIf="location?.invalid && (location?.dirty || location?.touched)"
             class="text-danger px-0">
          <div *ngIf="location?.errors?.['required']">
            Location is required.
          </div>
          <div *ngIf="location?.errors?.['minlength']">
            Location should be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="col-sm-12 d-flex flex-column">
        <label>Status</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="free-seat" value="free" formControlName="status">
          <label class="form-check-label" for="free-seat">
            Free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="busy-seat" value="busy" formControlName="status">
          <label class="form-check-label" for="busy-seat">
            Busy
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
  <button type="button" class="btn btn-success" (click)="saveSeat()">Save</button>
</div>
