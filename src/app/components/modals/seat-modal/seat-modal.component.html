<div class="modal-header">
  <h4 class="modal-title">{{seat ? 'Edit Seat' : 'Create Seat'}}</h4>
  <button type="button" class="btn btn-secondary close" aria-label="Close" (click)="closeModal()" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-group">
    <div class="row gap-3">
      <div class="col-sm-12 d-flex flex-column">
        <label for="seat-name">Name</label>
        <input id="seat-name" name="name" class="form-control" />
      </div>
      <div class="col-sm-12 d-flex flex-column">
        <label for="seat-order">Order</label>
        <input id="seat-order" name="number" class="form-control" />
      </div>
      <div class="col-sm-12 d-flex flex-column">
        <label for="seat-floor">Floor</label>
        <input id="seat-floor" name="name" class="form-control" />
      </div>
      <div class="col-sm-12 d-flex flex-column">
        <label>Status</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="free" id="free-seat" checked>
          <label class="form-check-label" for="free-seat">
            Free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="busy" id="busy-seat">
          <label class="form-check-label" for="busy-seat">
            Busy
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
  <button type="button" class="btn btn-success" (click)="closeModal()">Save</button>
</div>
