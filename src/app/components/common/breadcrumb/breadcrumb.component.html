<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/"><fa-icon [icon]="faHome"></fa-icon></a></li>
    <li *ngIf="base" class="breadcrumb-item active"><a routerLink="/{{basePath}}">{{ base | titlecase}}</a></li>
    <li *ngIf="child" class="breadcrumb-item active" aria-current="page">{{child | titlecase}}</li>
  </ol>
</nav>
