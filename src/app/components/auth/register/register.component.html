<div class="container">
  <app-breadcrumb [base]="'register'"></app-breadcrumb>
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <form class="form-control d-flex flex-column gap-3 p-5 rounded-3">
        <h1 class="text-center">Register</h1>
        <div class="row">
          <label class="px-0" for="emailInput">Email</label>
          <input type="email" id="emailInput" class="form-control"/>
        </div>
        <div class="row">
          <label class="px-0" for="passwordInput">Password</label>
          <input type="password" id="passwordInput" class="form-control"/>
        </div>
        <div class="row">
          <span class="px-0">Already have an account? <a routerLink="/login">Login here.</a></span>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-md btn-primary" type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
