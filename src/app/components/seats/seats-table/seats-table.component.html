<div class="table-responsive">
  <ng-container *ngIf="(status$ | async) as status">
    <app-small-loader [loading]="status === 'loading'"></app-small-loader>
    <app-error [error]="status === 'error'" [text]="error$ | async"></app-error>
  </ng-container>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Number</th>
      <th>Location</th>
      <th>Status</th>
      <th class="text-end">Actions</th>
    </tr>
    </thead>
    <tbody app-seats-table-list [seats$]="seats$ | async" (onEdit)="editSeat($event)" (onDelete)="deleteSeat($event)"></tbody>
  </table>
</div>
