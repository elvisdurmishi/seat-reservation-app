<div class="row">
  <app-breadcrumb base="Seats" child="Bookings" basePath="/"></app-breadcrumb>
  <div class="col-lg-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2>Filters</h2>
        <div class="row align-items-center">
          <app-datepicker></app-datepicker>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Bookings</h2>
            <button type="button" class="btn btn-primary" (click)="openBookingModal()">Create a Booking</button>
          </div>
          <ng-container *ngIf="(status$ | async) as status">
            <app-small-loader [loading]="status === 'loading'"></app-small-loader>
            <app-error [error]="status === 'error'" [text]="error$ | async"></app-error>
          </ng-container>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>User ID</th>
              <th>User Name</th>
              <th>From</th>
              <th>To</th>
              <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let booking of bookings">
              <td>{{booking.id}}</td>
              <td>{{booking.userId}}</td>
              <td>{{booking.userName}}</td>
              <td>{{parseDate(booking.date.from)}}</td>
              <td>{{parseDate(booking.date.to)}}</td>
              <td class="d-flex justify-content-end gap-2">
                <button class="btn btn-secondary" (click)="editBooking(booking)">Edit</button>
                <button class="btn btn-danger" (click)="deleteBooking(booking)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
